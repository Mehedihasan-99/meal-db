<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- tailwind daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-10/12 mx-auto flex justify-between items-center py-7">
        <img src="images/Tasty_HUT.png" alt="logo" class="w-28 ">
        <button class="btn btn-warning font-bold">Sign up</button>
    </header>
    <main>
        <!-- banner section -->
         <section>
            <div class="flex justify-center relative pb-28">
                <div class="w-full border  bg-black">
                    <img src="images/banner_1.png" alt="" class="object-cover w-full mx-auto opacity-40">
                </div>
                <div class="flex flex-col justify-center items-center w-1/2 mx-auto absolute top-1/4 gap-5 text-white text-center">
                    <h2 class="font-bold text-6xl">Taste Our Delicious Best Foods</h2>
                    <p class="text-gray-200">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <label class="input input-bordered flex justify-between items-center pr-0 border-none w-full gap-2">
                        <div class="flex items-center gap-2">
                            <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="" class="h-5 text-gray-200">
                            <input type="text" class="pb-1 text-black" placeholder="search any food"/>
                        </div>
                        <button class="btn btn-warning">
                            Search
                        </button>
                      </label>
                </div>
            </div>
         </section>
    </main>
</body>
</html>
